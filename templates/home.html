<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Text Utility!</title>

</head>


<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtils.in</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about_us">About Us</a>


            </ul>

        </div>
    </div>
</nav>

<div class="alert alert-info alert-dismissible fade show" role="alert">
    <strong>Hey!! We welcome you</strong> You can do anything with your text here
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="container">

    <form action="/analyze" method="post"> {% csrf_token %}

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and see the magic</label>
        <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>


    <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc"  type="checkbox" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2">Remove Punctuations</label>
    </div>

        <div class="form-check form-switch">
            <input class="form-check-input" name="capitalise" type="checkbox" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Capitalise Texts</label>
        </div>


        <div class="form-check form-switch">
    <input class="form-check-input" name="newline_remove" type="checkbox" id="flexSwitchCheckDefault3">
    <label class="form-check-label" for="flexSwitchCheckDefault3">Remove Newlines </label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" name="countchar" type="checkbox" id="flexSwitchCheckDefault4">
        <label class="form-check-label" for="flexSwitchCheckDefault4">Count Number of characters</label>
    </div>

        <button type="submit" class="btn btn-success"> Analyse </button>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
